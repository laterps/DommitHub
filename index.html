<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Control de Caja</title>
</head>
<body>
  <button id="relay1-toggle">Encender Relay xfg1</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const button = document.getElementById('relay1-toggle');
      let isOn = false;  // Estado inicial: apagado

      button.addEventListener('click', () => {
        const command = isOn ? '0' : '1';
        button.textContent = 'Enviando...';

        fetch('https://api.github.com/repos/laterps/DommitHub/actions/workflows/Dommithub.yml/dispatches', {
          method: 'POST',
          headers: {
            'Accept': 'application/vnd.github.v3+json',
            'Content-Type': 'application/json',
            'Authorization': 'token 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'
          },
          body: JSON.stringify({
            ref: 'main',
            inputs: { command }
          })
        })
        .then(async response => {
          console.log('Status:', response.status);
          let text;
          try {
            text = await response.json();
          } catch {
            text = await response.text();
          }
          console.error('Body:', text);

          if (response.ok) {
            // Alterna el estado y el texto del botÃ³n
            isOn = !isOn;
            button.textContent = isOn
              ? 'Apagar Relay 1'
              : 'Encender Relay 1';
          } else {
            button.textContent = `Error ${response.status}`;
          }
        })
        .catch(err => {
          console.error('Fetch error:', err);
          button.textContent = 'Error al enviar';
        });
      });
    });
  </script>
</body>
</html>
